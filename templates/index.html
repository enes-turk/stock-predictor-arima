<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Prediction App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Stock Prediction App</h1>
    <form id="predictionForm">
      <label for="ticker">Stock Ticker:</label>
      <input type="text" id="ticker" required />

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" required />

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" required />

      <label for="forecastDays">Forecast Days:</label>
      <input type="number" id="forecastDays" required min="1" max="30" />

      <label for="arimaParams">ARIMA Parameters (p,d,q):</label>
      <input
        type="text"
        id="arimaParams"
        required
        pattern="\d+,\d+,\d+"
        placeholder="e.g., 1,1,1"
      />

      <button type="submit">Predict</button>
    </form>

    <canvas id="predictionChart"></canvas>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
