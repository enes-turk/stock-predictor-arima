<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price Forecaster with ARIMA</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <section id="profile">
      <div class="section__text">
        <p class="section__text__p1">Stock Price Forecaster with</p>
        <h1 class="title">ARIMA Model</h1>
      </div>
    </section>

    <section id="prediction-form">
      <form id="predictionForm">
        <label for="ticker">Stock Ticker:</label>
        <input type="text" id="ticker" required />

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required />

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required />

        <label for="forecastDays">Forecast Days:</label>
        <input type="number" id="forecastDays" required min="1" max="30" />

        <label for="arimaParams">ARIMA Parameters (p,d,q):</label>
        <input
          type="text"
          id="arimaParams"
          required
          pattern="\d+,\d+,\d+"
          placeholder="e.g., 1,1,1"
        />
        <container class="btn-container">
          <button type="submit" class="btn btn-color-2">Predict</button>
        </container>
      </form>
    </section>

    <section id="chart-section">
      <canvas id="predictionChart"></canvas>
    </section>

    <script src="static/script.js"></script>
  </body>
</html>
